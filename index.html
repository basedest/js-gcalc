<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
		<script src="script.js" defer></script>
		<title>Graphing Calculator</title>
	</head>
	<body> 
		<div class="d-grid grid-center m-3">
			<canvas class="border border-dark border-2 mb-3"></canvas>
			<label for="func" class="text-center mb-1">Enter function f(x)</label>
			<div class="d-flex justify-content-center">
				<button type="button" onclick="buttonPress()" class="btn btn-success mb-4">refresh</button>
				<div class="form-group ms-1">
					<input id="func" type="text" value="x" class="form-control">
					<small class="form-text text-muted">Note: use only Math functions without prefix</small>
				</div>
			</div>
		</div>
	</body>
