<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Scherbakov Ivan (@basedest)">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
		<script src="script.js"></script>
		<title>Graphing Calculator</title>
	</head>
	<body onload="setup();">
		<div class="d-grid grid-center" id="main">
			<canvas class="border border-dark border-2 m-3" id="basedCanvas"></canvas>
			<label class="text-center mb-1" for="func">Enter function f(x)</label>
			<div class="d-flex justify-content-center">
				<input class="btn btn-outline-success mb-4" type="button" value="Refresh" id="refresh" onclick="buttonPress()">
				<div class="form-group ms-1">
					<input class="form-control" type="text" value="x" id="func">
					<small class="form-text text-muted">Note: you can use only Math functions without prefix</small>
				</div>
			</div>
		</div>
	</body>
</html>
